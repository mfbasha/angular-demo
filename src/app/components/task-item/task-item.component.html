<app-card>
<article>
  <h2>{{ userTask().title }}</h2>
  <h4>{{ userTask().userId }}</h4>
  <time>{{ userTask().dueDate | date: 'fullDate' }}</time>
  <p>{{ userTask().summary }}</p>
  <p class="actions">
    <button>Edit</button>
    <button>Delete</button>
    <button (click)="onTaskComplete()">Complete</button>
  </p>
</article>
</app-card>
