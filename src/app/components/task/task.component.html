<section id="tasks">
 <header>
   <h2>{{username()}}'s Tasks</h2>
  <menu>
    <button (click)="addTask()">Add Task</button>
  </menu>
 </header>
 <ul>
   @for(task of userTasks(); track task.id) {
     <li>
       <app-task-item [userTask]="task" (select)="onTaskSelected($event)"></app-task-item>
     </li>
   }
 </ul>
</section>
