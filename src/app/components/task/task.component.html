<section id="tasks">
 <header>
   <h2>{{username()}}'s Tasks</h2>
  <menu>
    <button (click)="onAddNewTask()" >Add Task</button>
  </menu>
 </header>
@if(isAddingTask) {
  <app-add-task [userId]="userId()!" [userName]="username()" (close)="onCancelAddTask()" ></app-add-task>
}@else {
   <ul>
   @for(task of userTasksProp; track task.id) {
     <li>
       <app-task-item [userTask]="task" ></app-task-item>
     </li>
   }
 </ul>
}
</section>
