
<app-header></app-header>
<main>
  <ul id="users">
    @for(user of users; track  user.id) {
     <li>
       <app-user [user]="user" [selected]="user.id === userId" (select)="onUserSelected($event)"></app-user>
     </li>
    }
  </ul>
  @if(taskUser) {
    <app-task [username]="taskUser" [userId]="userId"></app-task>
  }

</main>
